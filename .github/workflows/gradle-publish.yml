name: Gradle Publish

on:
  release:
    types: [created]

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
    - name: Set up Gradle
      uses: gradle/gradle-build-action@v2
    - name: Gradlew jreleaserConfig clean publish jreleaserDeploy
      env:
        MONGO_ADDRESS: "localhost:27017"
        JRELEASER_GPG_SECRET_KEY: ${{ secrets.SIGNING_KEY }}
        JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.SIGNING_KEY_PUBLIC }}
        JRELEASER_GPG_PASSPHRASE: ${{ secrets.SIGNING_PASSWORD }}
        JRELEASER_MAVENCENTRAL_USERNAME: ${{ secrets.MAVENCENTRAL_USERNAME }}
        JRELEASER_MAVENCENTRAL_PASSWORD: ${{ secrets.MAVENCENTRAL_PASSWORD }}
      run: ./gradlew jreleaserConfig clean publish jreleaserDeploy
